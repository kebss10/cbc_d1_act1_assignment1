<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple List</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .container {
            text-align: center;
            background-color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px pink;
        }
        h2 {
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: pink;
            color: black;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Favorite Fruits</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>
    </div>
</body>
</html>
